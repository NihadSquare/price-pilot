<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Pilot SaaS</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.development.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
      // Global configuration - users can edit these in settings
      window.firebaseConfig = null; // Will be set via settings modal
      window.geminiApiKey = ''; // Will be set via settings modal
      window.appId = 'price-pilot-saas';
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
      }
      
      .dark body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9fafb;
      }
      
      .dark .loading {
        background: #111827;
        color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>Loading Price Pilot SaaS...</div>
      </div>
    </div>
    
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
